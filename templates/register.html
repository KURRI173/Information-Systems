<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="static/css/index.css"/>
</head>
<style>
main{
   width: 90%;
   display: flex;
   justify-content: space-evenly;
   align-items: center;
   height: 100vh;
}
.loginpanel
{
   display: flex;
   justify-content: center;
   align-items: flex-start;
   flex-direction: column;
}
.emailbox
{
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: flex-start;
}
.emailbox input
{
   border-radius: 5px;
   width: 270px;
   height: 30px;
   border: none;
   border: 1px solid rgba(0, 0, 0, 0.418);
   margin-bottom: 10px;
}
button
{
   background-color: rgb(52, 143, 255);
   color: white;
   border-radius: 5px;
   width: 280px;
   height: 40px;
   border: none;
   border: 1px solid rgba(0, 0, 0, 0.418);
   margin-bottom: 10px;
   text-decoration: none;
}
button a
{
   text-decoration: none;
   font-weight: 600;
   color: white;
}
.loginpanel h2 a
{
   text-decoration: none;
   color: black;
} 
</style>
<body>
    <main>
       <img src="static/Assets/loginbackground.avif"/>
       <div class="loginpanel">
         <h2><a href="/">Hotel Booking Adventure</a></h2>
         <h2>Unlock more savings as a member</h2>
         <div class="emailbox">
         <form action="/register" method="POST">
            <label>Log in or create account with your email</label>
            <input type="text" placeholder="name" name="name"/>
            <input type="email" placeholder="Email" name="email"/>
            <input type="password" placeholder="Password" name="password"/>
            <input type="text" placeholder="Confirm Password" name="confirmpassword"/>     
            <button type="submit">Register</button>
            <button><a href="/login">Login</a></button>
         
       

         </form>
         <label style="text-align: center;width: 65%;">{{message}}</label>
         </div>
       </div>
    </main>
</body>
</html>
